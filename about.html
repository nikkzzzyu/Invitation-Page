<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event</title>
        <link rel="stylesheet" href="styles/about.css">
        <script src="script/about.js"></script>
    </head>
    <body background="img/about_bg.png">
        <h1 style="text-align: center;">Event</h1>
        <div id="app">
            <div class="container">
                <div class="slide active">
                    <img class="img" src="img/pictures/pic_one.png" alt="">
                </div>
                <div class="slide next-1">
                    <img class="img" src="img/pictures/pic_two.png" alt="">
                </div>
                <div class="slide next-2">
                    <img class="img" src="img/pictures/pic_three.png" alt="">
                </div>
                <div class="slide pre-3">
                    <img class="img" src="img/pictures/pic_four.png" alt="">
                </div>
                <div class="slide pre-2">
                    <img class="img" src="img/pictures/pic_five.png" alt="">
                </div>
                <div class="slide pre-1">
                    <img class="img" src="img/pictures/pic_six.png" alt="">
                </div>
                <div class="slide pre-1">
                    <img class="img" src="img/pictures/pic_seven.png" alt="">
                </div>
                <div class="slide pre-1">
                    <img class="img" src="img/pictures/pic_eight.png" alt="">
                </div>
            </div>
            
            <div class="bar">
                <div class="pre" onclick="pre()">
                    <img src="img/buttons/navi_one.png">
                    <img src="img/buttons/nav_left.png">
                </div>
                <div class="pagination">
                    <img class="bullet" src="img/buttons/bullet.png">
                    <img class="bullet" src="img/buttons/bullet.png">
                    <img class="bullet" src="img/buttons/bullet.png">
                    <img class="bullet" src="img/buttons/bullet.png">
                    <img class="bullet" src="img/buttons/bullet.png">
                    <img class="bullet" src="img/buttons/bullet.png">
                    <img class="bullet" src="img/buttons/bullet.png">
                    <img class="bullet" src="img/buttons/bullet.png">
                </div>
                <div class="next" onclick="next()">
                    <img src="img/buttons/navi_two.png">
                    <img src="img/buttons/nav_right.png">
                </div>
            </div>
            
        </div>
    </body>
</html>
